<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 30%;
            height: 200px;
            margin: 20px auto;
            border: 2px solid black;
            border-radius: 10px;
            place-items: center;

        }

        .container #span {
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <input id="pass" type="password" placeholder="password" />
        </div>
        <div>
            <input id="check" type="checkbox" /> show password
        </div>
    </div>
    <div class="container">
        <div>
            <span id="span"></span>
        </div>
        <div>
            <input type="range" id="range">
        </div>
    </div>

    <div class="container">
        <div>
            <span class="color"></span>
            <input type="range" class="colorname">
        </div>
        <div>
            <span class="color"></span>
            <input type="range" class="colorname">
        </div>
        <div>
            <span class="color"></span>
            <input type="range" class="colorname">
        </div>
        <div>
            <input type="color"  id="clr">
        </div>
    </div>




    <script>

        let pass = document.querySelector('#pass');
        let check = document.querySelector('#check');
        function show_password() {
            if (check.checked) {
                pass.type = 'text';
            }
            else {
                pass.type = 'password'
            }
        }

        check.onclick = show_password

        let range = document.querySelector('#range');
        let span = document.querySelector('#span');
        range.addEventListener('input', () => {
            span.innerHTML = range.value;

        });

        let span_color = document.querySelectorAll('.color');
        let range_color = document.querySelectorAll('.colorname');
        let container = document.querySelectorAll('.container');
        let  clr = document.getElementById('clr');

        



        range_color[0].addEventListener('input', () => {
            span_color[0].innerHTML = range_color[0].value;

        });
        range_color[1].addEventListener('input', () => {
            span_color[1].innerHTML = range_color[1].value;

        });
        range_color[2].addEventListener('input', () => {
            span_color[2].innerHTML = range_color[2].value;

        });

        clr.addEventListener('input', ()=>{
             container[1].style.background = clr.value;
             container[0].style.background = clr.value;
             container[2].style.background = clr.value;
        });
        

        






    </script>
</body>

</html>
